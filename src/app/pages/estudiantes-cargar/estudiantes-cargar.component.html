<form>
    <div class="form-group">
      <label for="apellido">Apellidos</label>
      <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido">
    </div>
    
    <div class="form-group">
      <label for="nombre">Nombres</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre">
    </div>
    
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="dni">
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    
    <div class="form-group">
      <label for="telefono">Tel√©fono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono">
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="submitForm()">Enviar</button>
  </form>
